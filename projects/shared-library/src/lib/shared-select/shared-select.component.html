<form [formGroup]="selectForm">
  <div [ngClass]="disabled ? 'disabledSelect' : 'select-content'">
    <mat-form-field>
      <mat-label class="label">{{ label }}</mat-label>
      <mat-select
        panelClass="{{ panelClassName }}"
        placeholder="{{ label }}"
        (selectionChange)="onChangeSelectValue($event)"
        formControlName="selectValue"
        [required]="required"
        [disabled]="disabled"
      >
        <mat-option *ngFor="let option of options" [value]="getValueKey(option)">
          <span class="option-text">{{ getDisplayValue(option) }}</span>
        </mat-option>
      </mat-select>
      <mat-icon class="keyboard_arrow_down" [ngClass]="selectForm.get('selectValue')?.value ? 'select-has-value' : ''"  matSuffix> keyboard_arrow_down </mat-icon>
    </mat-form-field>
  </div>
</form>
